<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form name="practice" action="success.html" method="post">

	<div>
		<label>Color</label>
		<select name="select">
			<option value="value1">Red</option>
			<option value="value2">Blue</option>
			<option value="value3">Yellow</option>
		</select>
	</div>

	<div>
		<label>Text</label>
		<textarea name="textarea" rows="10" cols="50">What's your favorite color?</textarea>
	</div>

	<div>
		<label>Color</label>
		<input type="color" name="color">
	</div>

	<div>
		<label>Checkbox</label>
		<input type="checkbox" name="checkbox">
	</div>

	<div>
		<label>Button</label>
		<input type="button" name="button">
	</div>

	<button type="submit">Submit</button>
	</form>
</body>
</html>
