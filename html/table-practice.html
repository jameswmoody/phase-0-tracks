<!DOCTYPE html>

<body>
	<table border="1">
		<tr>
			<th>City</th>

			<td>Chicago</td>
			<td>USA</td>
			<td>North America</td>
		</tr>
		<tr>
			<td>London</td>

	<br>
	<table border="1">
		<tr>
			<th>City</th>

			<td>New York City</td>
			<td>USA</td>

		</tr>
		<tr>
			<td>Paris</td>
			<td>France</td>
